<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BMW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1a1a1a;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #0077cc;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMW</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/1200px-BMW.svg.png" alt="BMW Logo">
    
    <p><strong>BMW</strong> — немецкий производитель автомобилей премиум-класса, известный качеством, стилем и мощностью.</p>
    
    <h2>Популярные модели</h2>
    <ul>
      <li>BMW 3 Series</li>
      <li>BMW 5 Series</li>
      <li>BMW X5</li>
      <li>BMW i8</li>
    </ul>

    <h2>Характеристики</h2>
    <table>
      <tr>
        <th>Модель</th>
        <th>Мощность</th>
        <th>0–100 км/ч</th>
      </tr>
      <tr>
        <td>BMW M3</td>
        <td>480 л.с.</td>
        <td>4.1 сек</td>
      </tr>
      <tr>
        <td>BMW X5</td>
        <td>340 л.с.</td>
        <td>5.5 сек</td>
      </tr>
    </table>

    <a href="../home.html">Назад на главную</a>
  </div>
</body>
</html>
