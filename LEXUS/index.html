<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lexus</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .container { background: white; max-width: 900px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    img.logo { display: block; margin: 20px auto; width: 150px; }
    ul { list-style: square; padding-left: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #2d2d2d; color: #fff; }
    a { text-decoration: none; background: #333; color: white; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-top: 20px; }
    a:hover { background: #111; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lexus</h1>
    <img class="logo" src="lexus.jpg" alt="Lexus Logo">
    <p><strong>Lexus</strong> — премиальный бренд, известный комфортом и надежностью.</p>
    <h2>Популярные модели</h2>
    <ul>
      <li>Lexus RX</li>
      <li>Lexus NX</li>
      <li>Lexus ES</li>
      <li>Lexus LC</li>
    </ul>
    <h2>Характеристики</h2>
    <table>
      <tr><th>Модель</th><th>Мощность</th><th>0–100 км/ч</th></tr>
      <tr><td>RX 500h</td><td>371 л.с.</td><td>6.2 сек</td></tr>
      <tr><td>LC 500</td><td>471 л.с.</td><td>4.4 сек</td></tr>
    </table>
    <a href="../home.html">Назад на главную</a>
  </div>
</body>
</html>
